{% extends 'base_admin.html' %}
{% load static %}
{% block title %}
    Update Events
{% endblock title %}
{% block content %}
<div class="container pb-5" style="margin-top: 8rem;">
<h1 class="text-capitalize text-center pb-5">Edit Events</h1>
        <center>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
               <div class="row">
                   <div class="form-group col-md-6 col-sm-6">
                       <label for="file">Image</label>
                       <input type="file" class="form-control text-center " id="file" name="image"
                              value="{{ data.image.url }}" required>
                   </div>
                   <div class="form-group col-md-6 col-sm-6">
                       <label for="name" class="text-capitalize" style="font-weight: bold">Name</label>
                       <input type="text" class="form-control text-center text-capitalize" id="name" name="name"
                              value="{{ data.name }}" required>
                   </div>
                <div class="form-group col-md-6 col-sm-6">
                    <label for="date" class="text-capitalize" style="font-weight: bold">Date</label>
                    <input type="datetime-local" class="form-control text-center" id="date" name="date" value="{{ data.date }}">
                </div>
                 <div class="form-group col-md-6 col-sm-6">
                    <label for="des" class="text-capitalize" style="font-weight: bold">Description</label>
                    <input type="text" class="form-control text-center" id="desc" name="description" value="{{ data.description }}" required>
                </div>

               </div>

                <button type="submit" class="btn btn-primary col-md-3" style="border-radius: 70px">Update</button>
            </form>
        </center>

</div>
    {% ifequal error "no" %}
        <script>
            alert('Record Updated successful!');
            window.location('/view_old_age');
        </script>
    {% endifequal %}

    {% ifequal error "yes" %}
        <script>
            alert('Something went wrong, try again!');
            window.location('/update_old_age');
        </script>
    {% endifequal %}

{% endblock content %}
